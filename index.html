<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <main>
          <h4>shapes</h4>
          <ul class="shapes">
            <li>
              <img src="https://img.icons8.com/?size=1x&id=ldNOrF5ESq70&format=png" class="rect">
              <span>rectangle/square</span>
            </li>
    
            <li>
              <img src="https://img.icons8.com/?size=1x&id=11788&format=png" class="rect">
              <span>triangle</span>
            </li>
    
            <li>
              <img src="https://img.icons8.com/?size=1x&id=37375&format=png" class="rect">
              <span>circle</span>
            </li>
    
            <li>
              <input type="checkbox" id="check">
              <span>fill color</span>
            </li>
          </ul>
    
          <h4>tools</h4>
          <ul class="draw">
            <li class="brush active">
              <img src="https://img.icons8.com/?size=1x&id=8141&format=png">
              <span>brush</span>
            </li>
    
            <li>
              <img src="https://img.icons8.com/?size=1x&id=8181&format=png">
              <span class="eraser">eraser</span>
            </li>
          </ul>
    
          <input type="range" min="1" max="20" step="any" value="5" id="pull">
    
          <h4>colors</h4>
          <ul class="colors">
            <li class="options" data-color='black'></li>
            <li class="options" data-color='red'></li>
            <li class="options" data-color='green'></li>
            <li class="options">
              <input type="color" value="#000" id="randcolor">
            </li>
          </ul>
    
          <div class="btns">
            <button class="clear">clear board</button>
            <button class="save">save image</button>
          </div>
        </main>
    
        <canvas width="500" height="500" id="mycanvas"></canvas>
      </div>
      <script src="index.js"></script> 
</body>
</html>
